<!-- Модальное окно для формы -->
<div class="modal fade" id="orderCallModal" tabindex="-1" aria-labelledby="orderCallModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderCallModalLabel">Заказ звонка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="orderCallForm" method="post" action="{% url 'order_call' %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Ваше имя *</label>
                            {{ form.name }}
                        </div>
                    <div class="mb-3">
                        <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон *</label>
                        {{ form.phone }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.message.id_for_label }}" class="form-label">Сообщение</label>
                        {{ form.message }}
                    </div>
                    <div class="mb-3">
                        <div class="form-label">Подтвердите, что вы не робот</div>
                        {{ form.captcha }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Отправить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
