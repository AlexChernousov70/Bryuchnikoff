<div class="row g-4">
    {% for product in products %}
    <div class="col-xl-4 col-lg-6 col-md-6">
        <div class="card h-100 shadow-sm border-0 hover-scale">
            <a href="{{ product.get_absolute_url }}" class="text-decoration-none">
                {% if product.image %}
                <div class="product-image-wrapper">
                    <img src="{{ product.image.url }}" 
                        class="card-img-top h-100 object-fit-cover" 
                        alt="{{ product.name }}">
                </div>
                {% endif %}
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2" style="color: #26335F;">{{ product.name }}</h5>
                    <p class="card-text text-muted small mb-3">{{ product.description|truncatechars:100 }}</p>
                </div>
            </a>
            
            <div class="card-footer bg-transparent border-0">
                <div class="d-flex justify-content-end align-items-center mb-3">
                    <div class="text-end">
                        <div class="h4 mb-0 fw-bold" style="color: #C1221C;">{{ product.price }} ₽</div>
                    </div>
                </div>
                
                <form class="add-to-cart-form">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary minus-btn" type="button">-</button>
                        <input type="number" 
                            class="form-control text-center quantity-input" 
                            value="1" 
                            min="1" 
                            data-price="{{ product.price }}"
                            data-product-id="{{ product.id }}">
                        <button class="btn btn-outline-secondary plus-btn" type="button">+</button>
                    </div>
                    <button type="submit" class="btn w-100 order-btn">
                        <i class="bi bi-cart3 me-2"></i>Оформить заказ
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
