<div class="modal fade" id="orderCreateModal" tabindex="-1" aria-labelledby="orderCreateModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderCreateModalLabel">Оформление заказа</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'catalog:create_order' %}" method="post" id="orderCreateForm">
                {% csrf_token %}
                <input type="hidden" name="product_id" id="product_id" value="">
                <input type="hidden" name="quantity" id="quantity" value="">
                
                <div class="modal-body">
                    <!-- Блок информации о заказе -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h6 class="card-title" id="order-product-name"></h6>
                            <div class="d-flex justify-content-between">
                                <span>Количество:</span>
                                <span id="order-quantity"></span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Цена за единицу:</span>
                                <span id="order-unit-price"></span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Итого:</span>
                                <span id="order-total"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Поля формы -->
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Ваше имя *</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон *</label>
                        {{ form.phone }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <div class="form-label">Подтвердите, что вы не робот</div>
                        {{ form.captcha }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Оформить заказ
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
