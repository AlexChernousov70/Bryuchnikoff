<div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Оставить отзыв</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="reviewForm" method="post" action="{% url 'catalog:review_create' slug=product.category.slug product_id=product.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="{{ review_form.name.id_for_label }}" class="form-label">Ваше имя</label>
                        {{ review_form.name }}
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ review_form.text.id_for_label }}" class="form-label">Текст отзыва</label>
                        {{ review_form.text }}
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        {{ review_form.captcha }}
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Отправить отзыв
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
